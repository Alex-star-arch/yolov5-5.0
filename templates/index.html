<!DOCTYPE html>
<html>
<head>
    <title>定时检测</title>
</head>
<body>
    <h1>定时检测</h1>
    <form method="POST">
        <label for="hour">小时:</label>
        <input type="number" name="hour" min="0" max="23" required>
        <label for="minute">分钟:</label>
        <input type="number" name="minute" min="0" max="59" required>
        <button type="submit">设定</button>
    </form>
</body>
</html>
